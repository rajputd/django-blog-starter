{% extends "blog/base.html" %}

{% block title %}All posts{% endblock %}

{% block content %}
  {% for post in posts %}
    <a href="{% url 'blog:post' post.id %}">
      <h3>{{ post.title }}</h3>
    </a>

    <p>{{ post.pub_date }}</p>
    <p>{{ post.getSnippet }}</p>
  {% endfor %}
{% endblock %}
